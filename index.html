<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <header id="site_header">

            <!-- logo e titolo -->                
            <img id="logo" src="./assets/img/Logo.png" alt="logo boolean">
            <span id="title" class="font_arial">Toboolist</span>
        
        
    </header>
    
    <div id="site_container">

        <nav id="site_nav">

            <!-- pulsanti task e section -->
            <div id="buttons">
                
                <button id="task_button" class="borders_button background_color_cyan white" >Add Task</button>
                <button id="section_button" class="borders_button">Add Section</button>
            
            
            </div>

            <hr>


        </nav>
        
        
        
        <main id="site_main">

                <!-- New Task -->
            <section id="new_task" class="margin">

                <h3 class="font_arial"><span>&#9660;</span> New Task</h3>
                
                <div class="font_arial"> <span class="circle_green">&check;</span> Quarterly Newsletter <button class="borders_button background_color_cyan white">Editorial</button></div>


            </section>

            <!-- Today -->
            <section id="today" class="margin">

                <h3 class="font_arial"><span>&#9660;</span> Today</h3>
                
                <div class="font_arial"> <span class="circle_green">&check;</span> Recruiting blog post <button class="borders_button background_color_cyan white">Editorial</button></div>
                <div class="font_arial"> <span class="circle_green"> &check;</span> Mobile app launch <button class="borders_button background_color_purple white">Q1 Goals</button></div>
                <div class="font_arial"> <span class="circle_red">&#10005;</span> Interview John H. <button class="borders_button background_color_green white">Recruiting</button></div>
                <div class="font_arial"> <span class="circle_green">&check;</span> Submit update to mobile storefronts <button class="borders_button background_color_orange white">Mobile</button></div>


            </section>
  
            <!-- Upcoming -->
            <section id="upcoming" class="margin">

                <h3 class="font_arial"><span>&#9660;</span> Upcoming</h3>
                
                <div class="font_arial"> <span class="circle_red">&#10005;</span> Schedule meeting with Alex <button class="borders_button background_color_cyan white">Editorial</button></div>
                <div class="font_arial"> <span class="circle_green">&check;</span> Homepage refresh <button class="borders_button background_color_pink white">Website</button></div>
                <div class="font_arial"> <span class="circle_green">&check;</span> Onboard new Sales team members <button class="borders_button background_color_lightgreen white">Sales</button></div>
                <div class="font_arial"> <span class="circle_green">&check;</span> Review editorial calendar <button class="borders_button background_color_cyan white">Editorial</button></div>

            </section>
        </main>
        
        <footer id="site_footer" class="margin">

            <span>Made with &hearts; by Marco</span>
        </footer>

    </div>

    
</body>
</html>
